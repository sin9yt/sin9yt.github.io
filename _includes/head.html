<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} :: {{ site.tagline }}
    {% else %}
      {{ page.title }} :: {{ site.title }}
    {% endif %}
  </title>

  <meta name="robots" content="all">
  <meta name="description" content="This blog is collection of ctf writeups, offensive techniques, security ramblings and some personal thoughts. I believe that the world can and should be open and free. Contact me at Twitter: @sin9yt">


  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.base }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.base }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.base }}public/css/blackdoc.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=EB+Garamond">
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.base }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.base }}public/favicon.ico">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
